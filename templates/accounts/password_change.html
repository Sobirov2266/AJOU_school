{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parolni almashtirish</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
<div class="auth-wrapper">
    <div class="login-container">
        <div class="logo">
            <img src="{% static 'images/logo-ajou.png' %}" alt="AJOU Universiteti">
            <h1>Parolni almashtirish</h1>
            <p class="subtitle">Xavfsizlik uchun birinchi kirishda parolni yangilang</p>
        </div>

        <form method="post" class="login-form">
            {% csrf_token %}

            <div class="input-group">
                <label>Joriy parol</label>
                {{ form.old_password }}
            </div>

            <div class="input-group">
                <label>Yangi parol</label>
                {{ form.new_password1 }}
            </div>

            <div class="input-group">
                <label>Yangi parol (takror)</label>
                {{ form.new_password2 }}
            </div>

            <button type="submit" class="login-btn">Saqlash</button>
        </form>

        <div class="footer">
            <p>Â© 2025 AJOU Universiteti</p>
        </div>
    </div>
</div>
</body>
</html>
