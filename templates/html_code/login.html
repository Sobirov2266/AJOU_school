<!DOCTYPE html>
<html lang="uz">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>AJOU Universiteti – Tizimga kirish</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>


<body>

<div class="auth-wrapper">
    <div class="login-container">

        <!-- LOGO -->
        <div class="logo">
            <img src="{% static 'images/logo-ajou.png' %}" alt="AJOU Universiteti">
            <h1>AJOU Universiteti</h1>
            <p class="subtitle">Shaxsiy kabinetga kirish</p>
        </div>

        <!-- FORM -->
        <form method="post" class="login-form">
            {% csrf_token %}

            <div class="input-group">
                <label>
                    <i class="fas fa-user"></i> Foydalanuvchi nomi
                </label>
                <input type="text" name="username" required>
            </div>

            <div class="input-group">
                <label>
                    <i class="fas fa-lock"></i> Parol
                </label>
                <input type="password" name="password" required>
            </div>

            <button type="submit" class="login-btn">
                Tizimga kirish
            </button>
        </form>

        <!-- FOOTER -->
        <div class="footer">
            <p>© 2025 AJOU Universiteti</p>
            <a href="#">Parolni unutdingizmi?</a>
        </div>

    </div>
</div>

</body>
</html>
