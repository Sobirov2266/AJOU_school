{% extends "admin_panel/base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'admin_panel/css/admin_student_edit.css' %}">
{% endblock %}
{% block content %}
<h2>O‘quvchini tahrirlash</h2>

<div class="edit-wrapper">
    <div class="edit-card">

        <form method="post">
            {% csrf_token %}

            <div class="form-grid">

                <div class="form-group">
                    <label>Ismi</label>
                    <input type="text" name="first_name" value="{{ student.first_name }}">
                </div>

                <div class="form-group">
                    <label>Familiyasi</label>
                    <input type="text" name="last_name" value="{{ student.last_name }}">
                </div>

                <div class="form-group">
                    <label>Passport / ID</label>
                    <input type="text" name="passport_id" value="{{ student.passport_id }}">
                </div>

                <div class="form-group">
                    <label>Telefon</label>
                    <input type="text" name="parent_phone" value="{{ student.parent_phone }}">
                </div>

                <div class="form-group">
                    <label>Sinf</label>
                    <select name="school_class">
                        <option value="">— Sinfni tanlang —</option>
                        {% for c in classes %}
                            <option value="{{ c.id }}"
                                {% if enrollment and enrollment.school_class.id == c.id %}
                                    selected
                                {% endif %}
                            >
                                {{ c.name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>


                    <div class="form-group">
                        <label class="form-label">
                            Yangi parol <span class="text-muted">(ixtiyoriy)</span>
                        </label>
                        <input
                            type="password"
                            name="new_password"
                            class="form-control"
                            placeholder="Agar o‘zgartirmoqchi bo‘lsangiz kiriting"
                        >
                        <small class="text-muted">
                            Agar bo‘sh qoldirilsa, parol o‘zgarmaydi
                        </small>
                    </div>

            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Saqlash</button>
                <a href="{% url 'admin_panel:admin_students' %}" class="btn btn-secondary">
                    Bekor qilish
                </a>
            </div>
        </form>
    </div>
</div>



{% endblock %}
